<!DOCTYPE html>
<html>
<head>
    <title>Startup Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .container {
            width: 420px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }
        .title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="title">Enter Startup Parameters</div>

    <form method="POST" action="/predict">

        <label>Age at First Funding Year</label>
        <input type="number" name="age_first_funding_year" required>

        <label>Age at Last Funding Year</label>
        <input type="number" name="age_last_funding_year" required>

        <label>Age at First Milestone Year</label>
        <input type="number" name="age_first_milestone_year" required>

        <label>Age at Last Milestone Year</label>
        <input type="number" name="age_last_milestone_year" required>

        <label>Number of Relationships</label>
        <input type="number" name="tier_relationships" required>

        <label>Number of Funding Rounds</label>
        <input type="number" name="funding_rounds" required>

        <label>Total Funding (USD)</label>
        <input type="number" name="funding_total_usd" required>

        <label>Number of Milestones</label>
        <input type="number" name="milestones" required>

        <label>Average Participants</label>
        <input type="number" step="0.1" name="avg_participants" required>

        <button type="submit">Predict</button>

    </form>
</div>

</body>
</html>
